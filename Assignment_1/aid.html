<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<div id="mode"></div>


<script>

var obj = [{name:"John", age:30, city:"New York"}, {name:"Uzair", age:89, city:"Pof"}];
var x = JSON.stringify(obj);
for(var i = 0; i<2; ++i){
  var post = document.createElement("p");
  var boobs = JSON.parse(x);
  var mode = document.getElementById("mode");
  post.innerHTML = boobs[i].name + ' - ' + boobs[i].age;
  mode.appendChild(post);

};

</script>
</body>
</html>
